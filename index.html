<!DOCTYPE html>
<html>
<head>
<title>My Web</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
  
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
      
<div class="bgimg" style="background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg')">
  background-image: url('images/forestbridge.jpg');
  background-image: url('https://yourdomain.com/path/to/forestbridge.jpg');
 
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 300px;
  margin: 20px auto;
}
.card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
}
.card h2 {
  margin: 10px 0;
}
.card p {
  color: #555;
}
</style>
</head>
<body>

<div class="bgimg">
  <div class="card">
    <img src="https://picsum.photos/200" alt="個人照片">
    <h2>你的名字</h2>
    <p>你好！我是一名熱愛前端開發的新手，喜歡在 GitHub Pages 上分享個人專案。</p>
    <p>歡迎瀏覽我的網站！</p>
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" style="display:none;">35 days left</p>
  </div>
   <div class="w3-display-bottomleft w3-padding-large">

  </div>
</div>
