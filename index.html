body, h1 {font-family: "Raleway", sans-serif}

.card {
  background: linear-gradient(to bottom right, #FFFACD, #FFE4B5); /* 淺黃色到白色的漸層 */

  color: #333; /* 文字顏色改深，避免和背景衝突 */
}
.card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
}
.card h2 {
  margin: 10px 0;
}
.card p {
  color: #333;
  text-align: left; /* 文字靠左對齊 */

}

}
</style>
