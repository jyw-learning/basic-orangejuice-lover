<!DOCTYPE html>
<html>
<head>
<title>My Web</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<style>
body, h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%; margin: 0; padding: 0;}
.bgimg {
  background: linear-gradient(to bottom, #E0F7DA, #A5D6A7), 
              url('https://www.w3schools.com/w3images/forestbridge.jpg'); /* 森林背景 */
  min-height: 100%;
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.card {
  background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 500px; /* 擴大卡片寬度 */
  margin-bottom: 50px;
}
.card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
}
.card h2 {
  margin: 10px 0;
}
.card p {
  color: #333;
  text-align: left; /* 文字靠左對齊 */
  line-height: 1.6; /* 行距調整，讓文字更易讀 */
}
.welcome-title {
  font-size: 3em;
  color: #333;
  margin-top: 50px;
}
</style>
</head>
<body>

<div class="bgimg">
  <div class="card">
    <img src="https://picsum.photos/200" alt="個人照片">
    <h2>李佳仲</h2>
    <p>你好！我是李佳仲，我是一名熱愛前端開發的新手。</p>
    <p>歡迎瀏覽我的網站！</p>
    <p><strong>興趣：</strong>看劇、武術</p>
    <p><strong>專長：</strong>微處理機、合氣道</p>
  </div>
  <h1 class="welcome-title">歡迎</h1>
</div>

</body>
</html>
