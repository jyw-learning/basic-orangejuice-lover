<!DOCTYPE html>
<html lang="zh-TW">
    
    <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { color: #333; }
    p { color: blue; }
    .highlight {
    color: red;
}   
    body {
    background: linear-gradient(to bottom,  #FFA07A); /* 由淺橙到鮭魚色 */
    font-family: Arial, sans-serif;
    text-align: center;
}

</style>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個 GitHub Pages 網站</title>
</head>
<body>
    <h1>歡迎來到未來的 <span class="highlight">git hub 大師</span> 的網站 嘻！</h1>
    <p>這是我的第一個 GitHub Pages 部署的網站。</p>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">點我改變訊息</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "Hello Vue!"
                };
            },
            methods: {
                changeMessage() {
                    this.message = "訊息已改變！";
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
